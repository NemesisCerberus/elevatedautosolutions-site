<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ElevatED Automotive Solutions</title>
  <meta name="description" content="AI-powered training, consulting, and technology integration for automotive education and industry." />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='18' ry='18' fill='%233B82F6'/><text x='50' y='58' font-size='52' text-anchor='middle' fill='white' font-family='Arial, Helvetica, sans-serif'>EA</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --off-white: #F8F9FA;
      --light-gray: #E9ECEF;
      --primary-blue: #3B82F6;
      --blue-dark: #2563EB;
      --blue-light: #60A5FA;
      --accent-blue: #06B6D4;
      --steel-gray: #64748B;
      --charcoal: #1E293B;
      --soft-gray: #475569;
      --glow-blue: rgba(59, 130, 246, 0.4);
      --glow-cyan: rgba(6, 182, 212, 0.3);
      --shadow-soft: 0 10px 40px rgba(0, 0, 0, 0.08);
      --shadow-hover: 0 20px 60px rgba(59, 130, 246, 0.2);
    }
    
    *, *::before, *::after { box-sizing: border-box; }
    
    html { scroll-behavior: smooth; }
    
    body {
      margin: 0;
      font-family: "Plus Jakarta Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
      line-height: 1.7;
      color: var(--charcoal);
      font-weight: 400;
      background: 
        radial-gradient(circle at 15% 20%, rgba(59, 130, 246, 0.06), transparent 40%),
        radial-gradient(circle at 85% 30%, rgba(6, 182, 212, 0.05), transparent 35%),
        radial-gradient(circle at 50% 80%, rgba(96, 165, 250, 0.04), transparent 40%),
        linear-gradient(180deg, #FFFFFF 0%, var(--off-white) 100%);
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%233B82F6' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      pointer-events: none;
      opacity: 0.4;
      z-index: 0;
    }
    
    main { position: relative; z-index: 1; }
    
    a { color: inherit; text-decoration: none; transition: all 0.3s ease; }
    
    .container { max-width: 1200px; margin: 0 auto; padding: 0 32px; }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(2deg); }
    }
    
    @keyframes gentle-pulse {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }
    
    @keyframes slide-in-up {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Header */
    header {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.85);
      border-bottom: 2px solid rgba(59, 130, 246, 0.15);
      box-shadow: 0 4px 20px rgba(59, 130, 246, 0.08);
      transition: all 0.3s ease;
    }
    
    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 0;
      gap: 24px;
      position: relative;
    }
    
    .brand {
      display: flex;
      align-items: center;
      gap: 16px;
      transition: transform 0.3s ease;
    }
    
    .brand:hover { transform: translateX(5px); }
    
    .brand h1 {
      font-size: 28px;
      font-weight: 900;
      background: linear-gradient(135deg, var(--primary-blue) 0%, var(--blue-dark) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
      letter-spacing: -1px;
    }
    
    .brand-logo {
      height: 80px;
      width: auto;
      transition: all 0.3s ease;
    }
    
    @media (max-width: 860px) {
      .brand h1 { font-size: 20px; }
      .brand-logo { height: 60px; }
    }
    
    .menu {
      display: flex;
      gap: 40px;
      font-weight: 600;
      font-size: 15.5px;
      flex-wrap: wrap;
      align-items: center;
    }
    
    .menu a {
      color: var(--soft-gray);
      position: relative;
      padding: 8px 0;
      transition: color 0.3s ease;
    }
    
    .menu a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-blue), var(--accent-blue));
      border-radius: 2px;
      transition: width 0.3s ease;
    }
    
    .menu a:hover {
      color: var(--primary-blue);
    }
    
    .menu a:hover::after {
      width: 100%;
    }
    
    /* Hamburger menu - hidden on desktop */
    .hamburger { 
      display: none;
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
      flex-direction: column;
      gap: 5px;
    }
    
    .hamburger span {
      display: block;
      width: 24px;
      height: 2px;
      background-color: var(--charcoal);
      transition: all 0.3s ease;
    }
    
    .hamburger span.open:first-child {
      transform: rotate(45deg) translateY(10px);
    }
    
    .hamburger span.open:nth-child(2) {
      opacity: 0;
    }
    
    .hamburger span.open:last-child {
      transform: rotate(-45deg) translateY(-10px);
    }
    
    /* Mobile styles - show hamburger, hide menu */
    @media (max-width: 860px) {
      .hamburger { 
        display: flex;
      }
      
      .menu { 
        display: none;
        flex-direction: column;
        gap: 0;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: white;
        padding: 16px;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        z-index: 100;
      }
      
      .menu.active { 
        display: flex;
      }
      
      .menu a {
        padding: 16px 12px !important;
        font-size: 16px !important;
        border-bottom: 1px solid var(--light-gray);
        text-align: left;
      }
      
      .menu a:last-child {
        border-bottom: none;
      }
      
      .menu a::after {
        display: none;
      }
      
      .brand h1 { 
        font-size: 18px; 
      }
      
      .brand-logo { 
        height: 50px; 
      }
    }
    
    /* Badge */
    .badge {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      padding: 10px 20px;
      border-radius: 999px;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(6, 182, 212, 0.08));
      color: var(--blue-dark);
      font-weight: 800;
      font-size: 13px;
      border: 2px solid rgba(59, 130, 246, 0.25);
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.15);
      backdrop-filter: blur(10px);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      animation: gentle-pulse 3s ease-in-out infinite;
    }
    
    /* Buttons */
    .btn {
      display: inline-flex;
      gap: 12px;
      align-items: center;
      padding: 16px 32px;
      border-radius: 50px;
      font-weight: 700;
      font-size: 17px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      border: 2px solid transparent;
      cursor: pointer;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    
    .btn:hover::before {
      width: 400px;
      height: 400px;
    }
    
    .btn.primary {
      background: linear-gradient(135deg, var(--primary-blue) 0%, var(--blue-dark) 100%);
      color: white;
      box-shadow: 0 10px 30px var(--glow-blue);
    }
    
    .btn.primary:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 15px 50px var(--glow-blue);
    }
    
    .btn.secondary {
      background: rgba(59, 130, 246, 0.06);
      color: var(--blue-dark);
      border-color: var(--primary-blue);
    }
    
    .btn.secondary:hover {
      background: rgba(59, 130, 246, 0.12);
      transform: translateY(-2px);
    }
    
    /* Hero */
    .hero {
      padding: 100px 0 120px;
      position: relative;
      overflow: hidden;
    }
    
    .hero::before {
      content: '';
      position: absolute;
      top: -30%;
      right: -10%;
      width: 700px;
      height: 700px;
      background: radial-gradient(circle, var(--glow-blue), transparent 60%);
      border-radius: 50%;
      animation: gentle-pulse 5s ease-in-out infinite;
      pointer-events: none;
      opacity: 0.5;
    }
    
    .hero::after {
      content: '';
      position: absolute;
      bottom: -20%;
      left: -15%;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, var(--glow-cyan), transparent 70%);
      border-radius: 40% 60% 70% 30%;
      animation: float 8s ease-in-out infinite;
      pointer-events: none;
      opacity: 0.4;
    }
    
    .hero-inner {
      position: relative;
      z-index: 1;
      animation: slide-in-up 0.8s ease-out;
    }
    
    .hero h2 {
      font-size: 68px;
      line-height: 1.2;
      margin: 32px 0;
      font-weight: 900;
      color: var(--charcoal);
      letter-spacing: -2.5px;
      max-width: 900px;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    
    .hero h2 span {
      background: linear-gradient(135deg, var(--primary-blue) 0%, var(--accent-blue) 50%, var(--blue-dark) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
      display: inline-block;
    }
    
    .hero p {
      color: var(--soft-gray);
      font-size: 24px;
      max-width: 700px;
      line-height: 1.65;
      margin: 24px 0 40px;
      font-weight: 500;
    }
    
    @media (max-width: 768px) {
      .hero h2 { font-size: 36px; }
      .hero { padding: 60px 0 80px; }
    }
    
    /* Organic Shapes */
    .organic-shape {
      position: absolute;
      pointer-events: none;
      opacity: 0.6;
    }
    
    .shape-1 {
      top: 10%;
      right: 5%;
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, var(--accent-blue), var(--blue-light));
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      filter: blur(40px);
      animation: float 10s ease-in-out infinite;
    }
    
    .shape-2 {
      bottom: 20%;
      left: 8%;
      width: 150px;
      height: 150px;
      background: linear-gradient(135deg, var(--primary-blue), var(--blue-dark));
      border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%;
      filter: blur(35px);
      animation: float 7s ease-in-out infinite reverse;
    }
    
    /* Sections */
    section { padding: 100px 0; position: relative; }
    
    .section-title {
      font-size: 13px;
      letter-spacing: 3.5px;
      color: var(--primary-blue);
      text-transform: uppercase;
      margin: 0 0 16px;
      font-weight: 900;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .section-title::before {
      content: '';
      width: 40px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-blue), var(--accent-blue));
      border-radius: 2px;
    }
    
    .section-head {
      display: flex;
      align-items: end;
      justify-content: space-between;
      gap: 32px;
      margin-bottom: 64px;
    }
    
    .section-head h3 {
      font-size: 52px;
      margin: 0;
      font-weight: 900;
      letter-spacing: -1.5px;
      color: var(--charcoal);
    }
    
    /* Features */
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 32px;
    }
    
    .feature {
      padding: 40px;
      border-radius: 24px;
      border: 2px solid rgba(59, 130, 246, 0.15);
      background: white;
      backdrop-filter: blur(10px);
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-soft);
    }
    
    .feature::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-blue), var(--accent-blue), var(--blue-light));
      transform: scaleX(0);
      transition: transform 0.5s ease;
    }
    
    .feature::after {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, var(--glow-blue), transparent 70%);
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    
    .feature:hover {
      transform: translateY(-12px) scale(1.02);
      border-color: var(--primary-blue);
      box-shadow: var(--shadow-hover);
    }
    
    .feature:hover::before {
      transform: scaleX(1);
    }
    
    .feature:hover::after {
      opacity: 1;
    }
    
    .feature h4 {
      margin: 20px 0 12px;
      font-size: 28px;
      font-weight: 800;
      color: var(--charcoal);
      letter-spacing: -0.8px;
    }
    
    .feature p {
      color: var(--soft-gray);
      margin: 0 0 16px;
      line-height: 1.8;
      font-size: 16px;
      font-weight: 400;
    }
    
    .feature ul {
      margin: 16px 0 0 20px;
      color: var(--soft-gray);
      line-height: 2;
    }
    
    .feature ul li {
      position: relative;
      padding-left: 8px;
    }
    
    .feature ul li::marker {
      color: var(--primary-blue);
    }
    
    /* Card */
    .card {
      background: white;
      border: 2px solid rgba(59, 130, 246, 0.15);
      border-radius: 28px;
      padding: 48px;
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }
    
    .card::after {
      content: '';
      position: absolute;
      bottom: -30%;
      left: -20%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, var(--glow-cyan), transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.3;
    }
    
    .card h3 {
      font-size: 38px;
      margin: 0 0 24px;
      font-weight: 900;
      letter-spacing: -1.2px;
    }
    
    .card p {
      font-size: 18px;
      line-height: 1.9;
      color: var(--soft-gray);
      font-weight: 400;
    }
    
    .highlight-box {
      background: linear-gradient(135deg, rgba(6, 182, 212, 0.06), rgba(59, 130, 246, 0.06));
      border-left: 4px solid var(--primary-blue);
      padding: 24px;
      border-radius: 12px;
      margin: 24px 0;
    }
    
    .highlight-box strong {
      color: var(--blue-dark);
      font-weight: 700;
    }
    
    /* Core Focus Section */
    .focus-grid {
      display: grid;
      gap: 16px;
      margin: 32px 0;
    }
    
    .focus-item {
      padding: 24px 24px 24px 56px;
      background: white;
      border-left: 4px solid var(--primary-blue);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(59, 130, 246, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .focus-item::before {
      content: '';
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 12px;
      background: linear-gradient(135deg, var(--primary-blue), var(--accent-blue));
      border-radius: 50%;
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
    }
    
    .focus-item::after {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(180deg, var(--accent-blue), var(--primary-blue));
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .focus-item:hover::after {
      opacity: 1;
    }
    
    .focus-item strong {
      color: var(--charcoal);
      font-size: 17px;
      font-weight: 700;
      letter-spacing: -0.2px;
    }

    /* Product Highlight Section */
    .product-highlight-grid {
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: 64px;
      align-items: center;
    }

    .product-images {
      display: flex;
      flex-direction: column;
      gap: 24px;
      position: relative;
    }

    .product-images img {
      width: 100%;
      border-radius: 16px;
      box-shadow: var(--shadow-soft);
      border: 2px solid rgba(59, 130, 246, 0.15);
    }

    .feature-list {
      list-style: none;
      padding: 0;
      margin: 24px 0 32px;
      display: grid;
      gap: 16px;
    }

    .feature-list li {
      display: flex;
      align-items: start;
      gap: 12px;
      font-size: 16px;
      color: var(--soft-gray);
      font-weight: 500;
    }
    
    .feature-list li svg {
      flex-shrink: 0;
      margin-top: 5px;
      color: var(--primary-blue);
    }

    @media (max-width: 992px) {
      .product-highlight-grid {
        grid-template-columns: 1fr;
        gap: 48px;
      }
      .product-images {
        order: -1;
      }
    }
    
    /* Our Story Grid - responsive */
    .our-story-grid {
      grid-template-columns: 1fr 1fr;
    }
    
    /* Product Grid - responsive */
    .product-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 64px;
      align-items: center;
    }
    
    @media (max-width: 768px) {
      .our-story-grid {
        grid-template-columns: 1fr !important;
      }
      
      .our-story-grid > div:last-child {
        order: -1;
        margin-bottom: 16px;
      }
      
      .product-grid {
        grid-template-columns: 1fr !important;
        gap: 32px !important;
      }
      
      .product-grid > div {
        order: 0 !important;
      }
      
      .product-grid > div:first-child {
        order: 1 !important;
      }
    }
    
    /* Footer */
    footer {
      padding: 64px 0 80px;
      color: var(--soft-gray);
      border-top: 2px solid rgba(59, 130, 246, 0.15);
      background: linear-gradient(180deg, #FFFFFF, rgba(59, 130, 246, 0.02));
      position: relative;
    }
    
    .footer-grid {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 24px;
      align-items: center;
    }
    
    .social {
      display: flex;
      gap: 16px;
    }
    
    .social a {
      padding: 12px 14px;
      border-radius: 12px;
      background: white;
      border: 2px solid rgba(59, 130, 246, 0.15);
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.08);
    }
    
    .social a:hover {
      background: var(--primary-blue);
      border-color: var(--primary-blue);
      transform: translateY(-4px) rotate(5deg);
      box-shadow: 0 8px 20px var(--glow-blue);
    }
    
    /* Decorative SVG Elements */
    .deco-svg {
      position: absolute;
      opacity: 0.15;
      pointer-events: none;
    }

    /* Mobile Optimizations - Tablets */
    @media (max-width: 768px) {
      .container { padding: 0 20px; }
      
      body { font-size: 16px; line-height: 1.7; }
      
      h1 { font-size: 28px !important; line-height: 1.3 !important; }
      h2 { font-size: 24px !important; line-height: 1.35 !important; }
      h3 { font-size: 20px !important; line-height: 1.4 !important; }
      h4 { font-size: 16px !important; }
      
      p { font-size: 15px !important; line-height: 1.7 !important; margin-bottom: 16px !important; }
      
      section { padding: 60px 0 !important; }
      
      .btn, button:not(.hamburger) { 
        padding: 14px 24px !important; 
        font-size: 15px !important; 
      }
      
      .feature { padding: 24px !important; }
      
      ul { margin: 12px 0 !important; line-height: 1.8 !important; }
      
      li { margin-bottom: 12px !important; padding-left: 8px !important; }
      
      .hero h2 {
        font-size: 32px !important;
        line-height: 1.25 !important;
      }
      
      .section-head h3 {
        font-size: 28px !important;
      }
    }
    
    /* Mobile Optimizations - Phones */
    @media (max-width: 480px) {
      .container { padding: 0 16px; }
      
      body { font-size: 15px; line-height: 1.7; }
      
      h1 { font-size: 24px !important; line-height: 1.3 !important; }
      h2 { font-size: 20px !important; line-height: 1.4 !important; }
      h3 { font-size: 18px !important; line-height: 1.4 !important; }
      h4 { font-size: 15px !important; }
